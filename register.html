<!DOCTYPE html>
<html>
	<meta charset="utf-8">	
<head>
	<title>Register</title>
</head>
<body>
	 
    <div>     
	<form method="POST">
		<h6> Name </h6> <input type="text" name="firstname"><br>
		<h6>Last Name </h6> <input type="text" name="lastname"><br>
		<h6> Email </h6> <input type="Email" name="email" required><br>

		<h6> Date of birth: </h6> <input type="Date" name="Date"><br>
		<h6> Pets: Cat </h6> <input type="checkbox" name="Cat">  <br>
		<h6> Dog </h6> <input type="checkbox" name="Dog"> <br>
	
		Animals <br>
		<select name="Animals">
			<option value="rabbit" name="rabbit">rabbit</option>
			<option value="hedgehog" name="hedgehog">hedgehog</option> 
		</select> <br>
		<input type="submit" value="Register"><br>
		<input type="reset">
	</div> 

		
	</form>

</body>
</html>
